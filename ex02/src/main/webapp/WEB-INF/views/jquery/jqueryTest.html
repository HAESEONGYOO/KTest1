<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
html 파일이기때문에 서버로 들릴필요없이 바로 브라우저 열어서 확인합시다.
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>

<div id="myPara">여기는 단락</div>
<H2 id="hide"> 클릭하면 사라진다. </H2>
<H2 class="show"> 클릭하면 나타납니다. </H2>
<H1 class="show"> 나도 id가 show다 </H1>

<script>
$("#myPara").html("이걸로 변경");

</script>
<script>
$(document).ready(function(){
	$("H2.show").click(  function(){ 
	$("#myPara").show(); 
	});
	$("#hide").click(  function(){ 
		$("#myPara").hide(); 
	});
});
</script>
</body>
</html>
